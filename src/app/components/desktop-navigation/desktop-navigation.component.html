<aside class="aside-box" id="aside-desktop">
    <nav id="nav-links">
        <a routerLink="/home" id="spotify-logo">
            <span>Spotify</span>
            <img src="../assets/Icons/spotify-button.svg" alt="">
        </a>
        <ul>
            <li>
                <a routerLink="/home" routerLinkActive="active">
                    <img src="../assets/Icons/home-button.svg" alt="">
                    <span>خانه </span>
                </a>
            </li>
            <li>
                <a routerLink="/all-songs" routerLinkActive="active" class="btnSearchMenu">
                    <img src="../assets/Icons/search-button.svg" alt="">
                    <span>جست و جو</span>
                </a>
            </li>
            <li>
                <a routerLink="/library" routerLinkActive="active" class="libraryMenu">
                    <img src="../assets/Icons/library-button.svg" alt="">
                    <span>کتابخانه شما </span>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a (click)="_createPlaylist.openDialog()" class="createListMenu">
                    <img class="" src="../assets/Icons/music-playlist-button.svg" alt="">
                    <span>ساخت لیست اهنگ</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/playlist',favorites]" class="archived-menu" routerLinkActive="active">
                    <img src="../assets/Icons/like.svg" alt="">
                    <span>آهنگ های موردعلاقه</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>

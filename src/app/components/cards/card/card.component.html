<div class="card-playlist">
    <a class="music-link" [routerLink]="['/song', song.id]">
        <div class="music-link__image">
            <img [src]="song?.cover || default_img" alt="cover" />
        </div>
        <div class="playlist-info">
            <h3 class="card-playlist__title">{{ song?.name }}</h3>
            <p>{{ song?.artist || default_artist }}</p>
        </div>
    </a>
</div>

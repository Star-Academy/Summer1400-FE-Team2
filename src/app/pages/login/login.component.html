<body>
    <header>
        <a routerLink="/">Spotify
            <img src="../assets/Icons/spotify-button.svg" alt="">
        </a>
    </header>
    <main>
        <div class="container">
            <h3>خوش اومدی :)</h3>
            <h5 id="login-header">ورود به حساب کاربری</h5>
            <div class="login-items">
                <ul class="login-items__lists">
                    <li>
                        <a class="login-buttons">
                            <img src="../assets/Icons/facebook.svg" alt="">
                            <span> ورود با فیسبوک </span>
                        </a>
                    </li>
                    <li>
                        <a class="login-buttons" id="apple-login-button">
                            <img src="../assets/Icons/apple.svg" alt="">
                            <span> ورود با اپل </span>
                        </a>
                    </li>
                    <li>
                        <a class="login-buttons">
                            <img src="../assets/Icons/google.svg" alt="">
                            <span> ورود با گوگل </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="seperator">
                <span>یا</span>
            </div>
            <div class="login-form">
                <form action="#" id="loginForm">
                    <div class="login__group">
                        <label for="login-email">ادرس ایمیل</label>
                        <input [(ngModel)]="loginEmail" type="email" id="login-email" name="email" required placeholder="ادرس ایمیل خود را وارد کنید" />
                    </div>
                    <div class="login__group">
                        <label for="login-username"> نام کاربری</label>
                        <input [(ngModel)]="loginUsername" type="text" id="login-username" name="username" required placeholder=" نام کاربری خود را وارد کنید" />
                    </div>
                    <div class="login__group">
                        <label for="login-password">کلمه عبور</label>
                        <input [(ngModel)]="loginPassword" type="password" id="login-password" name="password" required placeholder="کلمه عبور را وارد کنید" />
                    </div>
                    <a href="./forget-password.html" id="reset-password-link">کلمه عبور را فراموش کردی؟</a>
                    <div class="login-controls">
                        <button id="loginBtn" class="login-buttons" (click)="loginBtnHandler()">ورود</button>
                    </div>
                    <div class="signUp">
                        <h5 id="signIn-header">
                            حساب کاربری نداری؟
                            <a routerLink="/register" id="signInBtn">ثبت نام</a>
                        </h5>
                    </div>
                </form>
            </div>
        </div>
        <div class="img-background">
            <img src="../assets/images/login-photo.jpg" alt="">
        </div>
    </main>
    <app-toast></app-toast>
</body>

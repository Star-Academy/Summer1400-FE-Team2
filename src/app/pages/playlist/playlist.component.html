<main>
    <section class="playlist-details">
        <div class="playlist-details__image">
            <img id='playlist-img' [src]="playlist?.cover || '../assets/images/sample.jpg' " alt="playlist-image" />
        </div>
        <div class="playlist-details__content">
            <p>لیست اهنگ</p>
            <h1>{{playlist?.name}}</h1>
            <div class="flex songsListDetails">
                <span>{{playlist?.songs?.length || 0}} آهنگ </span>
            </div>
        </div>
    </section>

    <section class="playlist-controls__container">
        <div class="playlist-controls">
            <button id="playMusicBtn" (click)="onPlay()">
                <img src="../assets/Icons/play-button.svg" alt="">
            </button>
            <button id="like-songs">
                <img class="svg-button" id="likeEmpty-svg" src="../assets/Icons/like-button-empty.svg" alt="">
            </button>
            <div class="dropdown">
                <button class="dropbtn" (click)="onDetailsBtn()">
                    <img class="svg-button" id="details-svg" src="../assets/Icons/dots-button.svg" alt="">
                </button>
                <div class="dropdown-content" id="myDropdown" [ngClass]="status ? 'show' : 'hide'">
                    <a id="addToplaylistBtn" routerLink="/home">افزودن به پلی لیست</a>
                    <button id="removePlaylistBtn">حذف پلی لیست</button>
                </div>
            </div>
        </div>
        <div class="playlist-table">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>عنوان</th>
                        <th>آلبوم</th>
                        <th>تاریخ </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="playlist-table__body">
                    <app-song-item (deleteEventEmitter)="refresh()" *ngFor="let song of playlist?.songs; let i=index"
                        [Index]="i" [Song]="song" [Playlist]="playlist"></app-song-item>
                </tbody>
            </table>
        </div>
    </section>

</main>
